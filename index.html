<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flipbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <link rel="stylesheet" href="./dist/flipbook.css" />
    <div id="myFlipbook"></div>
    <script src="./dist/flipbook.js"></script>
    <script>
      const fb = Flipbook.mount({ target: '#myFlipbook', pdfUrl: 'https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf', breakpoint: 820 });
      fb.singleMode();
      window.fb = fb;
    </script>
  </body>
  </html>
